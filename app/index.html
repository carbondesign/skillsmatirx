<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="description" content="">

<body ng-app="skillsMatrixApp">
	<!--[if lte IE 8]>
	  <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

	<!-- Add your site or application content here -->
	<div class="header" >
		<div class="navbar navbar-default" role="navigation" ng-controller='navbar'>
			<div class="container">
				<div class="navbar-header">

					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
			  <span class="sr-only">Toggle navigation</span>
			  <span class="icon-bar"></span>
			  <span class="icon-bar"></span>
			  <span class="icon-bar"></span>
			</button>

					<a class="navbar-brand" href="#/">skillsMatrix</a>
				</div>

				<div class="collapse navbar-collapse" id="js-navbar-collapse">

					<ul class="nav navbar-nav">
						<li class="active"><a href="#/">Heat Map</a></li>
						<li><a ng-href="#/about">Isotope</a></li>
						<li><a ng-href="#/">Contact</a></li>

					</ul>
					<style>
						.firebaseui-idp-list{
							margin: 0px !important;
							margin-top: 5px !important;
						}
						.firebaseui-card-content{
							padding: 0px !important;
						}
						.firebaseui-idp-list>.firebaseui-list-item{
							margin-bottom: 0px !important;
						}
						#sign-in-status{
							padding: 15px;
						}
					</style>
					<div class="pull-right" id="sign-in-status"></div>
					<div class="pull-right"id="firebaseui-auth-container"></div>
					<span class="nav navbar-nav navbar-right">
						{{user.displayName}}
						<button class="btn btn-default m_T-2x" ng-click='login()'> Login </button>
						<!-- <label for="" class="pull-left p_All-2x">Import LinkedIn data</label> -->
						<ng-csv-import
							class="pull-right p_All"
							content="csv.content"
							header="csv.header"
							separator="csv.separator"
							result="null"
							accept="csv.accept"
							callback="csv.callback">

						</ng-csv-import>
					</span>
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<div ng-view="" ></div>
	</div>

	<div class="footer">
		<div class="container">

		</div>
	</div>
